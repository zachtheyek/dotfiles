# What protocol to use when performing git operations. Supported values: ssh, https
git_protocol: https
# What editor gh should run when creating issues, pull requests, etc. If blank, will refer to environment.
editor:
# When to interactively prompt. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prompt: enabled
# A pager program to send command output to, e.g. "less". Set the value to "cat" to disable the pager.
pager: bat
# TODO: list generated by claude. review thoroughly & comment out infrequently-used aliases
# Aliases allow you to create nicknames for gh commands
aliases:
    # Checks out remote branch from PR into local repo
    # Specifically, fetches the PR's branch (either from contributor's fork or the original repo)
    # Then, creates a new local branch to track that remote PR branch
    # Finally, git switch to it
    # Equivalent to git fetch origin pull/[pr_number]/head:pr-[pr_number] && git switch pr-[pr_number]
    co: pr checkout

    # View pull request details in terminal (shows title, body, status, checks, etc.)
    pv: pr view

    # View issue details in terminal (shows title, body, labels, assignees, etc.)
    iv: issue view

    # List all open issues in the current repository
    il: issue list

    # List all open pull requests in the current repository
    pl: pr list

    # Display current repository details in terminal (description, topics, stats, etc.)
    r: repo view

    # Open the current repository in your default web browser
    rb: repo browse

    # Interactively create a new pull request (prompts for title, body, base branch, etc.)
    pc: pr create

    # Interactively create a new issue (prompts for title, body, labels, assignees, etc.)
    ic: issue create

    # Merge a pull request (shows interactive prompt if PR number or flags not provided)
    mr: pr merge

    # Interactively create a new release (prompts for tag, title, notes, assets, etc.)
    re: release create

    # List all releases in the current repository
    rl: release list

    # Delete local branches for merged PRs (fetches last 50 merged PRs, extracts branch names, deletes locally)
    # Uses jq to parse JSON output and xargs to batch delete branches
    # Safe: only deletes local branches, not remote ones
    pr-clean: '!gh pr list --state merged --limit 50 --json number,headRefName | jq -r ".[] | .headRefName" | xargs -I {} git branch -D {}'

    # Show the diff for the current PR branch
    # Uses command substitution to get current PR number, then shows its diff
    pr-diff: '!gh pr diff $(gh pr view --json number -q ".number")'

    # List all open pull requests authored by you
    myprs: 'pr list --author @me --state open'

    # List all open issues authored by you
    myissues: 'issue list --author @me --state open'

    # Open the current repository on GitHub in your default web browser
    open: 'repo view --web'

    # Trigger a GitHub Actions workflow (prompts for workflow selection and inputs)
    run: workflow run

    # List all GitHub Actions workflows in the current repository
    runs: workflow list

    # View logs for a workflow run (must provide run ID)
    logs: run view --log
# The path to a unix socket through which send HTTP connections. If blank, HTTP traffic will be handled by net/http.DefaultTransport.
http_unix_socket:
# What web browser gh should use when opening URLs. If blank, will refer to environment.
browser:
