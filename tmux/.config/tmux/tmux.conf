# Hotkey for refreshing tmux config 
unbind r 
bind r source-file ~/.config/tmux/tmux.conf

# Set leader key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse
set -g mouse on 

# Enable vim motions 
set-option -g mode-keys vi
set -s escape-time 0

# Allow Yazi image previews
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Configure statusbar
set-option -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"
set -g status-interval 5

# Configure panes 
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

# Configure windows 
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# Configure shell
set-option -g default-shell $SHELL
set -g default-command "exec arch -arm64 $SHELL -l" 
if-shell 'infocmp tmux-256color >/dev/null 2>&1' \
  'set -g default-terminal "tmux-256color"' \
  'set -g default-terminal "screen-256color"'

set -g xterm-keys on
set -s extended-keys on
set -g terminal-features 'iterm*:extkeys'

set -g history-limit 50000
set -g display-time 5000 # ms
setw -g aggressive-resize on
set -g focus-events on

### Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins/"
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "catppuccin/tmux"
set -g @plugin "christoomey/vim-tmux-navigator"
# set -g @plugin "omerxx/tmux-sessionx"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"  # must be placed last

# Themes & statusbar
set -g @catppuccin_flavor "mocha" 
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# TODO: add upcoming events to statusbar (right) + popup window if event is X mins from now
# TODO: add option to display timezone (UTC +/-X) info in statusbar and/or event popup (split out dedicated calendar for testing popups?)
# Calendar events
set -g @catppuccin_meetings_text "#($HOME/.config/icalBuddy/cal.sh)"

set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

# BUG: can't enable no-wrap & unzoom simultaneously. apply fixes to tmux & neovim configs
# Vim-tmux navigation plugin configuration
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_prev ""  # Disable C-\ binding
set -g @vim_navigator_prefix_mapping_clear_screen ""  # Disable <prefix> C-l clear screen mapping

# BUG: sessionx popup window hangs iTerm 
# # Session manager
# unbind-key -T prefix o  # Unbind default prefix + o mapping
# set -g @sessionx-bind "o"
# set -g @sessionx-fzf-builtin-tmux 'on'
# set -g @sessionx-window-mode 'on'

# BUG: highlighting with mouse in copy-mode immediately triggers copy-mode exit
# BUG: also can't persist Ghostty right click selection window unless in nvim pane 
# # # not sure if either of these issues are copy-mode specific or because of tmux as a whole
# Copy-mode enhancements
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle  # BUG: V-Block mode not working in copy mode
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g @open-command "open"
set -g @open "C-o"  # Ctrl+o in copy mode opens highlighted text with default app
set -g @open-editor "C-e"  # Ctrl+e in copy mode opens highlighted text with default editor

bind-key / copy-mode \; send-key ?  # Prefix + / to search bottom-to-top
bind-key ? copy-mode \; send-key /  # Prefix + ? to search top-to-bottom

# Save & restore tmux state
set -g @resurrect-capture-pane-contents "on"
set -g @resurrect-save-shell-history "on"
set -g @resurrect-processes "nvim yazi ipython claude sketchybar ~/scripts/*.sh"  # TODO: 
set -g @resurrect-strategy-nvim "session"

set -g @continuum-save-interval "15"  # mins
set -g @continuum-restore "on"
set -g @continuum-boot "on"
set -g @continuum-boot-options "iterm"

# Intialize plugin manager
run "~/.config/tmux/plugins/tpm/tpm"
